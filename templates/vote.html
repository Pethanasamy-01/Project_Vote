{% extends 'home_page.html' %}

{% block style %}
<style>
    .form-container {
        margin-left: 50%;
        margin-top: 10%;
        width: 20%;
    }
    .form-group {
        margin-top: 10px;
    }
    .form-control {
        width: 10%;
    }
    .vote-button {
        margin-top: 5%;
    }
</style>
{% endblock %}

<body>
{% block content %}
   {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
         {% for category, message in messages %}
           <div class="alert alert-{{ category }}">{{ message }}</div>
         {% endfor %}
      {% endif %}
   {% endwith %}

   <div class="form-container" style="margin-top:7%;">
     <div class="col-md-offset-3 col-md-4">
       <form action="\vote" method="POST" autocomplete="off">
           <div class="form-group">
               <label for="voter_id" style="color:white;">Your ID:</label>
               <input class="form-control" type="text" name="voter_id" id="voter_id" required placeholder="Your ID">
           </div>
           <div class="form-group">
               <input class="form-control btn btn-primary vote-button" type="submit" name="name" value="Python">
           </div>
           <div class="form-group">
               <input class="form-control btn btn-primary vote-button" type="submit" name="name" value="Java">
           </div>
           <div class="form-group">
               <input class="form-control btn btn-primary vote-button" type="submit" name="name" value="JavaScript">
           </div>
       </form>
     </div>
   </div>
{% endblock %}
</body>
