{% extends 'home_page.html' %}
  {% block style %}
  <style>
    label{
        color:white;
        }
   
  </style>
  {% endblock %}

<body>
{% block content %}
  <div class="container" style="margin-top:5%;">
    <div class="col-md-offset-3 col-md-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
             {% for category,message in messages %}
                <div class="alert alert-{{category}}">{{message}}</div>
             {% endfor %}
          {% endif %}
        {% endwith %}
      <div class="back">
        <form method="post" action="/signup" autocomplete="off">
          <h1 style="color:black;" class="page-header">Sign Up</h1>
          <div class="form-group">
              <label>User Name:</label>
              <input class="form-control" name="username" type="text" required>
          </div>
          <div class="form-group">
              <label>Password:</label>
              <input class="form-control" name="password" type="password" required>
          </div>
          <div class="form-group">
              <label>Email:</label>
              <input class="form-control" name="email" type="email" required>
          </div>
          <div class="form-group">
              <input class="form-control btn btn-info" type="submit" value="Sign up">
          </div>

      </form>
      </div>  
        
    </div>
  </div>
  <style>
     .back{
        background: linear-gradient(rgb(173, 187, 228),rgb(150, 122, 122));
        padding: 20px;
        border-radius: 10px;
    }    
  </style>
 <script>
    $(document).ready(function(){
       $('.alert').hide(3000);
    });
 </script>
{% endblock %}
</body>
