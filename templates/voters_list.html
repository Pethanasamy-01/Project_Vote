{% block content %}
<body>
  <div class="container mt-5" style="color:rgb(255, 255, 255);font-size:20px;">
   <div class="col-md-offset-2 col-md-8">
    <div>
        <h1 class="text-center" style="color: aliceblue;">Voters List</h1>
    </div>
    <hr>
    <table class="table table-bordered table-dark" style="width:700px;">
        <thead class="custom-table-header bg-info">
            <tr>
                <th scope="col" style="text-align:center; color: black;">Name</th>
                <th scope="col" style="text-align:center; color: black;">Voter ID</th>
            </tr>
        </thead>
        <tbody>
            {% for voter in voters %}
                <tr class="custom-table-row bg-primary text-center" >
                    <td>{{ voter.name }}</td>
                    <td>{{ voter.voter_id }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

   </div>
  </div>
</body>
{% endblock %}
