{% extends 'home_page.html' %}

{% block style %}
<style>
      h1,label{
       color:white;
      }
      .container{
        margin-top:10%;
      }
</style>
{% endblock %}

<body>
{% block content%}
  <div class="container" >
    <div class="col-md-offset-3 col-md-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
             {% for category,message in messages %}
                <div class="alert alert-{{category}}">{{message}}</div>
             {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="\add_user" method="POST" autocomplete="off" style="color: white; margin-top: 100px;">
            <h1 style="color: white; padding-left: 100px;" class="page-header">Add Voters</h1>
            <div class="form-group" style="color: white;" >
                <label>Name:</label>
                <input class="form-control" type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Voter ID:</label>
                <input class="form-control" type="text" name="voter_id" required>
            </div>
            <div class="form-group">
                <input class="form-control btn btn-primary" type="submit" value="Submit" >
            </div>
        </form>

    </div>

  </div>
  <script>
      $(document).ready(function(){
         $(".alert").hide(4000)
      });
  </script>
{% endblock %}
</body>
